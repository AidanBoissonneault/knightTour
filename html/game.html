<div class="game-container">
    <div class="left-box">
        <div class="ui-container">
            <div id="ui-info">
                <h1 class="text-3d">Knights Tour</h1>
                <div id="expand-box" class="hide-in-mobile"></div>
            </div>

            <div id="ui-buttons">
                <button id="undo-button" class="menu-button" style="--content:'UNDO';"></button>
                <button id="settings-button" class="menu-button hide-in-mobile" style="--content:'SETTINGS';"></button>
                <button id="back-to-menu-button" class="menu-button hide-in-mobile" style="--content:'MENU';"></button>
            </div>
        </div>
    </div>

    <div class="main-box" id="game-board">
        <div class="inner-container">
            <div id="board">
                <div id="knight">
                    <img src="./assets/knight.png" alt="" id="knight-image">
                </div>
            </div>
        </div>
    </div>
    <div class="overlay-screen centered-flex-container" id="overlay-screen-container"></div>
</div>
