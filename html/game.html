<div class="game-container">
    <div class="left-box">
        <div class="ui-container">
            <div id="ui-info">
                <h1 class="text-3d hide-in-mobile">EIGHTFOLD</h1>
                <div id="expand-box" class="hide-in-mobile"></div>
                <div id="ui-current-turn-container">
                    <div id="knight-info" class="player-info">
                        <div id="name" class="current-turn-name">LIGHT KNIGHT</div>
                        <div id="current-turn" class="current-turn-turn"></div>
                        <div id="timer-area" class="current-turn-timer"></div>
                    </div>
                    <div id="knight-info2" class="player-info">
                        <div id="name2" class="current-turn-name">DARK KNIGHT</div>
                        <div id="current-turn2" class="current-turn-turn"></div>
                        <div id="timer-area2" class="current-turn-timer"></div>
                    </div>
                </div>
            </div>

            <div id="ui-buttons">
                <button id="undo-button" class="menu-button" style="--content:'UNDO';">UNDO</button>
                <button id="settings-button" class="menu-button hide-in-mobile" style="--content:'SETTINGS';">SETTINGS</button>
                <button id="back-to-menu-button" class="menu-button hide-in-mobile" style="--content:'BACK TO MENU';">BACK TO MENU</button>
            </div>
        </div>
    </div>

    <div class="main-box" id="game-board">
        <div class="inner-container">
            <div id="board">
            </div>
        </div>
    </div>
    <div class="overlay-screen centered-flex-container" id="overlay-screen-container"></div>
</div>
